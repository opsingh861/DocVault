<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocVault - Request Credits</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-3xl">Request Additional Credits</h1>
    <nav>
      <a href="dashboard.html" class="mr-4">Dashboard</a>
      <a href="logout.html" class="mr-4" id="logoutLink">Logout</a>
    </nav>
  </header>
  <main class="p-4">
    <form id="creditRequestForm" class="mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Number of Credits:</label>
        <input type="number" id="creditAmount" class="w-full border rounded p-2" required min="1" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Reason:</label>
        <textarea id="creditReason" class="w-full border rounded p-2" required></textarea>
      </div>
      <button type="submit" class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded">Request Credits</button>
    </form>
    <div id="creditRequestResult">
      <!-- Credit request result will be displayed here -->
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
