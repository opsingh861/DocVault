<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocVault - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl mb-4">Register</h2>
    <form id="registerForm">
      <div class="mb-4">
        <label class="block text-gray-700">Name</label>
        <input type="text" id="regName" class="w-full border rounded p-2" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input type="text" id="regUsername" class="w-full border rounded p-2" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" id="regPassword" class="w-full border rounded p-2" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Role</label>
        <select id="regRole" class="w-full border rounded p-2">
          <option value="user">Regular User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded">Register</button>
    </form>
    <p class="mt-4">
      Already have an account? <a href="login.html" class="text-blue-500">Login here</a>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
